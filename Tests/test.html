<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Project Bubbles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solar-system">
        <div class="orbit">
            <div class="bubble" id="project1" data-details="Details about Project 1">Project 1</div>
        </div>
        <div class="orbit">
            <div class="bubble" id="project2" data-details="Details about Project 2">Project 2</div>
        </div>
        <div class="orbit">
            <div class="bubble" id="project3" data-details="Details about Project 3">Project 3</div>
        </div>
        <div class="orbit">
            <div class="bubble" id="project4" data-details="Details about Project 4">Project 4</div>
        </div>
        <div class="orbit">
            <div class="bubble" id="project5" data-details="Details about Project 5">Project 5</div>
        </div>
        <div id="details" class="details">Hover over a project</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
